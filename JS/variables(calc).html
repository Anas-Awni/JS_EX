<!DOCTYPE html>
<html lang="en"> 
<head>

<meta charset="UTF-8">
<title> Calculator  </title>

<script type="text/javascript">
	
function SumData(){
	var n1= parseInt(document.getElementById("n1").value);
	var n2= parseInt(document.getElementById("n2").value);
		document.getElementById('display').innerHTML =n1+n2;

}


</script>

</head>

<body>
first Number : <input type="text" id="n1" name="first">
<br>
second Number : <input type="text" id="n2" name="second">
<br>
<button type="button" onclick="SumData()"> sum number </button>
<br>
<p id="display"> result here </p>
</body>
	</html>
