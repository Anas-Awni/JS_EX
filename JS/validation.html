<!DOCTYPE html>

<head>

<title>  Validation </title>

</head>

<body>
<input type="text" id="demo" onkeypress="return myFunction()">
<script>
	function myFunction(){
		var x=document.getElementById("demo").value;
		if (x.length>=8)
			return false;
	} 

	
</script>

 
</body>
